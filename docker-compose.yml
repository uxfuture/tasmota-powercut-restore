services:
  tasmota-fix:
    build: .
    restart: always
    environment:
      PROM_URL: http://prometheus:9090
      TASMOTA_TOPIC: tasmota_E2E13F
      MQTT_HOST: mqtt #do not include http if ip-address
      MQTT_PORT: 1883
      MQTT_USER: youruser
      MQTT_PASS: yourpass
    volumes:
      - ./data:/data
